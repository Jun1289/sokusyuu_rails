databases:
  - name: taskleaf_production
    # ipAllowList: []
    databaseName: taskleaf_production
    user: jun
    # region: singapore

services:
  - type: web
    name: Taskleaf
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskleaf_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

